<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Description Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .error.active {
            display: block;
        }

        .result {
            margin-top: 30px;
            display: none;
        }

        .result.active {
            display: block;
        }

        .image-preview {
            text-align: center;
            margin-bottom: 25px;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .description {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            line-height: 1.8;
            color: #333;
            white-space: pre-wrap;
        }

        .section-title {
            color: #667eea;
            font-size: 1.3em;
            margin-bottom: 15px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Image Description Generator</h1>
        <p class="subtitle">Powered by OpenAI GPT-4 Vision</p>

        <form id="imageForm">
            <div class="form-group">
                <label for="imageUrl">Image URL:</label>
                <input 
                    type="url" 
                    id="imageUrl" 
                    name="imageUrl" 
                    placeholder="https://example.com/image.jpg" 
                    required
                >
            </div>
            <button type="submit" id="submitBtn">Describe Image</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Analyzing image...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="image-preview">
                <img id="previewImage" src="" alt="Image Preview">
            </div>
            <div class="section-title">üìù Description:</div>
            <div class="description" id="description"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('imageForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const result = document.getElementById('result');
        const previewImage = document.getElementById('previewImage');
        const description = document.getElementById('description');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const imageUrl = document.getElementById('imageUrl').value.trim();
            
            if (!imageUrl) {
                showError('Please enter an image URL');
                return;
            }

            // Reset UI
            hideError();
            hideResult();
            showLoading();
            submitBtn.disabled = true;

            try {
                const response = await fetch('/describe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image_url: imageUrl })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'An error occurred');
                }

                // Display results
                previewImage.src = data.image_data || data.image_url;
                description.textContent = data.description;
                showResult();

            } catch (err) {
                showError(err.message);
            } finally {
                hideLoading();
                submitBtn.disabled = false;
            }
        });

        function showLoading() {
            loading.classList.add('active');
        }

        function hideLoading() {
            loading.classList.remove('active');
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('active');
        }

        function hideError() {
            error.classList.remove('active');
        }

        function showResult() {
            result.classList.add('active');
        }

        function hideResult() {
            result.classList.remove('active');
        }
    </script>
</body>
</html>
